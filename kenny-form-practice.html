            <!--Creating a Radio Button in a form-->
            <label>What's your religion?</label><br/><br/>

            <!--Creating Radio buttons for social class-->
            <label>What Social Class do you think you belong to?</label><br/><br/>

            <label for="Upper-Class">Upper-Class</label>

            <label for="Middle-class">Middle-class</label>

            <!--Checkboxes are used for for one questn with 2 optns-->
