<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" chrome="1" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey <Form></Form></title>
    <link rel="stylesheet" type="text/css" href="left-bar-nav-link.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
</head>

<body>
  <header>
    <h1>Survey Form</h1>
    <p>Thank You For Taking Your Time To Give Us Feedback</p>

  </header>

    <form action="mailto:kennyoderyndeh@gmail.com" method="post">
        <div>
            <legend>Student's Information</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="student-name" placeholder="Your Name" required>
        </div>
        <br>
        

        <div>
            <label for="email">Email</label>
            <input type="text" name="Name" id="student-name" placeholder="Your email" required>
        </div>
        <br>
        
        <div>
            <label for="date">Calender</label>
            <input type="date" name="date" id="student-name" placeholder="Add date" required>
        </div>
        <br>

        <div>
            <label for="file-upload">File Upload</label>
            <input type="file" name="Name" placeholder="Your Name" accept="image/jpg, image/png, " required>
        </div>
        <br>
    

    <div>
        <label for="role">Choose A Role That Best Describe You </label>

        <select name="select-role" id="role" size="6" > 
            <option value="Course" selected>Select your role</option>
            <option value="Course" >Student</option>
            <option value="Course" >Teacher</option>
            <option value="Course" >Techie</option>
            <option value="Course" >Lawyer</option>
            <option value="Course" >Doctor</option>
            <option value="Course" >Engineer</option>
            <option value="Course" >Technician</option>
            <option value="Course" >Apprentist</option>
            <option value="Course" >Religious Leader</option>
            <option value="Course" >Volunteer</option>            
        </select>
    </div>
    <div>
        <label><h3>Would You Recommend Our Product To A Friend? </h3></label>
        <input type="radio" id="survey" value="never" name="survey">
        <label for="survey" > Never</label> <br>

        <input type="radio" id="survey" value="never" name="survey">
        <label for="survey" > Maybe</label> <br>

        <input type="radio" id="survey" value="never" name="survey">
        <label for="survey" > Likely</label> <br>

        <input type="radio" id="survey" value="never" name="survey">
        <label for="survey" > Definitely</label> <br>
    </div>

    <div>
        <h3 for="remark">Remarks</h3>

        <label for="message"></label>
        <textarea type="test" id="remark" placeholder="Tell Us How We Can Improve" cols="20" rows="5" ></textarea>
    </div><br>
    
    <div>
        <button type="submit" style="width: 100px; height: 40px;" onclick="alert('Form Submitted, thanks!')">Submit</button>

    </div>

</form>

</body>
